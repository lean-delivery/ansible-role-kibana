---
- name: Install apt-transport-https
  package:
    name: apt-transport-https
    state: present
  become: True

- name: Kibana Import latest logstash GPG Key

  apt_key:
    url: '{{ kibana_gpg_key }}'
    state: present
  become: True

- name: Add Kibana repo
  apt_repository:
    repo: 'deb https://artifacts.elastic.co/packages/{{ elastic_branch }}.x/apt stable main'
    state: present
    update_cache: True
  become: True
